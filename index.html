<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" crossorigin href="./assets/style.css">
</head>
<body class="text-center">
    <h1 class="text-3xl font-bold">Simon Says Game</h1>
    <br>
    <h2 id="scorecard" class="font-semibold">Press any key to start the game</h2>
    <br>
    <div class="btn-container">
        <div class="line1 flex justify-center">
            <div id="btn1" class="btn bg-red-500"></div>
            <div id="btn2" class="btn bg-green-500"></div>
        </div>
        <div class="line2 flex justify-center">
            <div id="btn3" class="btn bg-yellow-500"></div>
            <div id="btn4" class="btn bg-violet-500"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
